<!DOCTYPE html>
{% load static %}
<html>
    <head><title>Star Social</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <!-- <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}"> -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" id="navbar">
            <div class="container">
                <a class="navbar-brand mb-0 h1" href="{% url 'Home' %}">Star Social</a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item "><a class="nav-link active" href="#">Post</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Groups</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Create Group</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'account:logout' %}">Logout</a></li>
                    {% else %} 
                    <li class="nav-item"><a class="nav-link active" href="#">Groups</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                    {% endif %} 
                </ul>   
            </div>
        </nav>
        <div class="container mycontent">
            {% block content %}
            {% endblock %}
        </div>
        
    </body>
</html>
